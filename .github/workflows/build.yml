name: Build Android APK (Direct Path Method)

on: [push]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK and NDK
        uses: android-actions/setup-android@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Buildozer and dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      # --- مرحله کلیدی و جدید ---
      - name: Configure and Run Buildozer
        run: |
          echo "Explicitly setting Android SDK and NDK paths for buildozer..."
          # به buildozer به صورت مستقیم می‌گوییم ابزارها کجا هستند
          buildozer set android.sdk_path $ANDROID_SDK_ROOT
          buildozer set android.ndk_path $ANDROID_NDK_HOME

          echo "Running build command..."
          # حالا دستور بیلد را اجرا می‌کنیم
          buildozer -v android debug

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
          if-no-files-found: error
