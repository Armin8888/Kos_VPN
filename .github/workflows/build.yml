name: Build Android APK (Final Fixed Version with NDK Fix)

on: [push]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK and NDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK Packages (with older NDK)
        run: |
          sdkmanager --install "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"

      - name: Accept SDK Licenses
        run: |
          yes | sdkmanager --licenses

      - name: Add build-tools to PATH
        run: |
          echo "$ANDROID_SDK_ROOT/build-tools/33.0.2" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/ndk/25.2.9519653" >> $GITHUB_PATH

      - name: Force NDK r25b in ENV
        run: |
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/25.2.9519653" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=$ANDROID_SDK_ROOT/ndk/25.2.9519653" >> $GITHUB_ENV

      - name: Debug SDK/NDK paths
        run: |
          echo "SDK: $ANDROID_SDK_ROOT"
          echo "NDK: $ANDROID_NDK_HOME"
          ls -la $ANDROID_SDK_ROOT/ndk
          ls -la $ANDROID_NDK_HOME

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Buildozer and dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      - name: Clean old buildozer cache
        run: |
          rm -rf .buildozer
          rm -rf bin

      - name: Configure Buildozer and Run Build
        run: |
          echo "Updating buildozer.spec with correct SDK and NDK paths..."
          sed -i "s|^#*\(android\.sdk_path\s*=\s*\).*$|\1$ANDROID_SDK_ROOT|" buildozer.spec
          sed -i "s|^#*\(android\.ndk_path\s*=\s*\).*$|\1$ANDROID_NDK_HOME|" buildozer.spec

          echo "--- Verifying buildozer.spec content ---"
          cat buildozer.spec
          echo "----------------------------------------"

          echo "Running build command..."
          yes | buildozer -v android debug

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
          if-no-files-found: error
