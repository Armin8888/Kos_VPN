name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17 and Python 3.10
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip build-essential autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtcl8.6 libsqlite3-dev libssl-dev libgdbm-dev libbz2-dev libreadline-dev libffi-dev liblzma-dev
          python -m pip install --upgrade pip
          pip install buildozer cython

      - name: Setup Android SDK and NDK
        uses: android-actions/setup-android@v3

      - name: Create and configure buildozer.spec
        run: |
          cat <<EOF > buildozer.spec
          [app]
          title = Kos VPN
          package.name = kosvpn
          package.domain = org.kosvpn
          source.dir = .
          version = 1.0
          requirements = python3,kivy==2.3.0,https://github.com/kivymd/KivyMD/archive/master.zip,pillow,hostopenssl,openssl
          orientation = portrait
          icon.filename = %(source.dir)s/logo.png
          android.sdk_path = $ANDROID_SDK_ROOT
          android.ndk_path = $ANDROID_NDK_HOME

          [buildozer]
          log_level = 2
          warn_on_root = 1

          [android]
          fullscreen = 0
          android.api = 31
          android.minapi = 21
          android.permissions = INTERNET
          EOF

      - name: Build with Buildozer
        run: buildozer -v android debug

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Kos_VPN-APK
          path: bin/*.apk
          if-no-files-found: error
